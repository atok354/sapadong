<!DOCTYPE html>
<html>
<head>
    <title>Sapaan Sederhana</title>
</head>
<body>
    <h1>Sapaan Sederhana</h1>
    <label for="nama">Masukkan nama Anda:</label>
    <input type="text" id="nama" name="nama">
    <button onclick="sapa()">Sapa</button>
    <p id="hasil"></p>

    <script>
        function sapa() {
            var nama = document.getElementById("nama").value;
            var sapaan = "Halo, " + nama + "!";
            document.getElementById("hasil").innerHTML = sapaan;
        }
    </script>
</body>
</html>
